### Temporal
upstream temporal {
    server temporal-ui:8080;
}
server {
    listen 80;

    location / {
        proxy_pass http://temporal;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}


