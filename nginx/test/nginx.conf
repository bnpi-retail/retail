### Odoo
upstream odoo {
    server web:8069;
}

server {
    listen 80;
    
    client_max_body_size 100M;
    proxy_connect_timeout 1800;
    proxy_send_timeout 1800;
    proxy_read_timeout 1800;
    send_timeout 1800;

    location / {
        proxy_pass http://odoo;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}


