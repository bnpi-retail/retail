### temporal
upstream temporal {
    server temporal-ui:8080;
}
server {
    listen 80;

    location / {
        proxy_pass http://temporal;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}


### django
upstream django-web {
    server django:8000;
}
server {
    listen 8000;
    listen localhost;

    location / {
        proxy_pass http://django-web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    client_max_body_size 100M;
    proxy_connect_timeout 1800;
    proxy_send_timeout 1800;
    proxy_read_timeout 1800;
    send_timeout 1800;
}


